    <h3>Description</h3>
    <p>This is for a Carrot Salad recipe</p>

    <h3>Ingredients</h3>

    <ul>
        <li>4 Whole Carrots</li>
        <li>Cooking Cream</li>
        <li>Oil</li>
        <li>Vinegar</li>
    </ul>
    
    <ol>
        <li>Grate your carrots into a bowl</li>
        <li>Mix together the oil, cooking cream and vinegar in the same bowl</li>
        <li>Toss the salad, and enjoy </li>

    </ol>
